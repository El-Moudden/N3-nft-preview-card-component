<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <div class="container">

        <div class="image">
            <img src="images/image-equilibrium.jpg" alt="">
        </div>

        <div class="content">
            <h2> Equilibrium #3429 </h2>
            <p> Our Equilibrium collection promotes balance and calm. </p>
            <div class="clock">
                <img src="images/icon-ethereum.svg" alt="" class="imgi">
                <h3> 0.041 ETH</h3>
                <img src="images/icon-clock.svg" alt="" class="imgo">
                <h4>  3 days left </h4>
            </div>
    
        </div>

        

        <div class="footer">
            <img src="images/image-avatar.png" alt="">
            <p>  Creation of <span class="sp">Jules Wyvern</span> </p>
        </div>


    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/El-Moudden">El Moudden Abdelhalim</a>.
    </div>
</body>
</html>
